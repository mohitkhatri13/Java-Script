<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Chai and Code</h1>
    <button id="stop"> Stop</button>
</body>
<script> 
    // set time out ek baar execute hota hai interval ke baad
    const mohit = function(){
         console.log(' settime out function checked  mohit');
    }
    setTimeout(mohit, 2000)
     
    const changetext = function(){
        document.querySelector('h1').innerHTML = "Hello G Kaise HO Saare"
    }
    const timeoutid = setTimeout(changetext, 3000);

    document.querySelector('#stop').addEventListener('click' , function(){
        clearTimeout(timeoutid)
        console.log("Stopped")
    })

    
   
    


</script>
</html>
