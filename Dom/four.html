<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chai and code</title>
</head>
<body style="background-color: black; color:white">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
 <script>
    function addlanguage(langname){
        const li = document.createElement('li')
        li.innerHTML = `${langname}`;
        document.querySelector('.language').appendChild(li)
    }
    addlanguage("python")
    addlanguage("typeScript")
     <!-- that method complete traverse the tree dom to add the li at the last  -->
    // for large scale project optimize approach
    function optimizeaddition(langname){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langname))
        document.querySelector('.language').appendChild(li)
    }
    optimizeaddition("golang")


    // editing
   const secondlang =  document.querySelector("li:nth-child(2)");
   //secondlang.innerHTML = "Mojo"; // less optmize   
   const newli =  document.createElement('li');
   newli.textContent="Express"
   secondlang.replaceWith(newli)

   //edit2 
   const firstlang = document.querySelector("li:first-child")
   firstlang.outerHTML = '<li>TypeScript</li>'

   // remove
   const lastlang = document.querySelector('li:last-child')
   lastlang.remove()

 </script>
</html>
