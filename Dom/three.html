<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>adding a new div in the document</title>
</head>
<body style="background-color: black; color:white">
   

</body> 
<script>
    const div=document.createElement('div');
    console.log(div);
    div.className= "main"
    div.id =Math.round( Math.random()*10 +1 );
    div.setAttribute("title","geneated title")
    div.style.backgroundColor = "green"
    div.style.padding = "12px"
    <!-- div.innerText = "chai and code".  we not use it generally due to its expensive operation because of overide the existing values -->
    const addtext =   document.createTextNode("chai and code");
    div.appendChild(addtext);
    document.body.appendChild(div)
</script>
</html>
